
{% extends 'main/base.html' %}

{% block title %} Новости {% endblock %}

{% block content %}

<div class="features">
    <h1>Новости</h1>
    {% if news %}
    {% for el in news %}
      <div class="alert alert-warning">
        <a href="{% url 'news-detail' el.id %}"> <h3>{{ el.title }}</h3></a>
        <p>{{ el.anons}}</p>
        <img src="{{ el.img.url }}">
      </div>

    {% endfor %}
    {% else %}
    <p>Нет записей!</p>
    {% endif %}
</div>


{% endblock %}
