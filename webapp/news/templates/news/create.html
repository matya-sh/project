{% extends 'main/base.html' %}
{% block title %} Форма для добавления {% endblock %}

{% block content %}

<div class="features">
    <h1>Форма для добавления</h1>
    <form class=""  method="post" enctype="multipart/form-data">
      {% csrf_token %}<br>
      {{form.title}}<br>
      {{form.anons}}<br>
      {{form.full_text}}<br>
      {{form.img}}<br>
      <span>{{error}}</span>
      <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>

{% endblock %}
